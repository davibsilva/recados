<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="content">
        <h2>Vamos voltar a ser como antes?</h2>
        <button id="yesButton" class="btn" onclick="yes()">SIM</button>
        <button class="btn" onclick="dodge(this)" onmouseover="dodge(this)">NÃO</button>
    </div>
</body>
<style>
    #content {
        background: #B4F8C8;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 20px;
        width: 100px;
        border-radius: 5px;
    }
</style>

<script>
    function yes() {
        alert("Que bom! Seria um grande deperdício colocar um ponto final depois de tudo vivemos até aqui...");
        location.href = "https://static.vecteezy.com/ti/fotos-gratis/p1/1964038-imagem-de-um-casal-de-maos-dadas-foto.jpg";
    }

    function dodge(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = generateRandomPosition(10, 90);
        btn.style.left = generateRandomPosition(10, 90);
    }

    function generateRandomPosition(min, max, left) {
        let newPosition = (Math.random() * (max - min) + min) + "%";
        if (left) {
            return newPosition;
        } else {
            const yesBtn = document.querySelector("#yesButton");
            const yesBtnBottomPosition = yesBtn.style.bottom;    
            let validPosition = false
            
            while(!validPosition) {    
                if (newPosition != yesBtnBottomPosition) {
                    return validPosition = true
                } else {
                    newPosition = (Math.random() * (max - min) + min) + "%";
                }
            }
            
            return newPosition;
        }
    }

</script>

</html>
